<!DOCTYPE html>
<html>
  <head>
    <title>Weight Loss Game</title>
    <style>
      canvas {
        border: 1px solid #000;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
      // Initialize the game canvas
      const canvas = document.getElementById("gameCanvas");
      const context = canvas.getContext("2d");

      // Game character properties
      const character = {
        x: 50,
        y: canvas.height / 2,
        width: 50,
        height: 50,
        speed: 5,
        isJumping: false,
        jumpHeight: 150,
        weight: 100,
        color: "light",
        hair: "dreadlocks",
        skinTone: "light",
        shirt: "galaxy",
        pants: "galaxy",
        hasEczema: true,
      };

      // Game level properties
      const levels = [
        { x: 200, y: canvas.height - 50 },
        { x: 400, y: canvas.height - 100 },
        { x: 600, y: canvas.height - 150 },
      ];

      // Game loop
      function gameLoop() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        updateCharacter();
        drawCharacter();
        drawLevels();
        requestAnimationFrame(gameLoop);
      }

      // Update character position
      function updateCharacter() {
        if (character.isJumping) {
          character.y -= character.speed;
          if (character.y <= character.jumpHeight) {
            character.isJumping = false;
          }
        } else {
          character.y += character.speed;
          if (character.y >= canvas.height - character.height) {
            character.y = canvas.height - character.height;
          }
        }
      }

      // Draw character on the canvas
      function drawCharacter() {
        // Draw body
        context.fillStyle = character.color;
        context.fillRect(character.x, character.y, character.width, character.height);

        // Draw hair
        context.fillStyle = "black";
        context.fillRect(character.x + 10, character.y - 30, 30, 30);

        // Draw face
        context.fillStyle = character.skinTone;
        context.fillRect(character.x + 10, character.y - 30, 30, 40);

        // Draw shirt
        context.fillStyle = character.shirt;
        context.fillRect(character.x, character.y, character.width, character.height);

        // Draw pants
        context.fillStyle = character.pants;
        context.fillRect(character.x, character.y + 50, character.width, 50);

        // Draw eczema
        if (character.hasEczema) {
          context.fillStyle = "red";
          context.fillRect(character.x + 10, character.y - 20, 10, 10);
          context.fillRect(character.x + 30, character.y - 20, 10, 10);
        }
      }

      // Draw levels on the canvas
      function drawLevels() {
        context.fillStyle = "green";
        levels.forEach((level) => {
          context.fillRect(level.x, level.y, 50, 50);
        });
      }

      // Handle keyboard controls
      function handleControls(event) {
        if (event.key === " ") {
          if (!character.isJumping) {
character.isJumping = true;
}
}
}  // Start the game
  function startGame() {
    document.addEventListener("keydown", handleControls);
    gameLoop();
  }

  startGame();
</script>
  </body>
</html>
